backend:
  name: github
  repo: bestkolobok/bestkolobok.github.io # Path to your GitHub repository
  accept_roles: #optional - accepts all users if left out
      - admin
      - editor
  branch: master # Branch to update (optional; defaults to master)
  base_url: https://bestkolobok.github.io/admin


publish_mode: editorial_workflow # This line should *not* be indented

media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: Title, name: title, widget: string, required: true}
      - {label: Description, name: description, widget: text, required: true}
      - {label: Publish date, name: date, widget: "datetime"}
      - {label: Content, name: body, widget: "markdown"}
  - label: "Pages"
    name: "pages"
    create: true # Allow users to create new documents in this collection
    files:
      - label: "Page 1"
        name: "page-1"
        file: "content/pages/page-1.md"
        fields:
          - {label: Title, name: title, widget: string, required: true}
          - {label: Description, name: description, widget: text, required: true}
          - {label: Content, name: body, widget: markdown}
      - label: "Page 2"
        name: "page-2"
        file: "content/pages/page-2.md"
        fields:
          - {label: Title, name: title, widget: string, required: true}
          - {label: Description, name: description, widget: text, required: true}
          - {label: Content, name: body, widget: markdown}
