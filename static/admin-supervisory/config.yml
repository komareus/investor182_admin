collections:
  - name: warnings
    label: Warnings
    folder: 'content/warnings'
    format: json
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{slug}}'
    fields:
      - label: Active
        name: active
        widget: boolean
        default: true
      - label: Title
        name: title
        widget: string
        required: true
      - label: Publish date
        name: date
        widget: datetime
      - label: Content
        name: text
        widget: markdown
  - name: news
    label: News
    folder: 'content/news'
    format: json
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Publish date
        name: date
        widget: datetime
      - label: Short text
        name: short
        widget: text
        required: true
      - label: Content
        name: body
        widget: list
        allow_add: true
        fields:
          - {label: Paragraph, name: body, widget: markdown}
          - label: Images
            name: img
            widget: list
            allow_add: true
            fields:
              - label: Image
                name: src
                widget: image
                media_library:
                  config:
                    default_transformations:
                      - width: 600
                        quality: auto
                        crop: fit
  - name: documents
    label: Documents
    folder: 'content/documents/'
    format: json
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{slug}}'
    fields:
      - label: Chapter
        name: chapter
        widget: select
        options: ["left", "center", "right"]
      - label: Title
        name: title
        widget: string
      - label: File
        name: file
        widget: file

